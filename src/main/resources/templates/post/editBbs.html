<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<head>
    <!-- include summernote css/js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/css/summernote/summernote-lite.css" type="text/css" rel="stylesheet">
    <script src="/js/summernote/summernote-lite.js" defer></script>
    <!-- include summernote-ko-KR -->
    <script src="/js/summernote/summernote-ko-KR.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/editbbs.css">
    <title>Post</title>
</head>
<body>
<div layout:fragment="content">
    <div id="postContent"
         class="d-flex flex-column justify-content-evenly align-items-stretch">
        <h1 class="flex-grow-0 pb-3 border-bottom">Edit Review</h1>
        <form class="form-group d-grid" th:action="@{'/post/bbs/update?id=' + ${bbs.id}}" th:object="${bbs}"
              id="formEdit" method="post">
            <!-- id -->
            <input type="hidden" id="hiddenId" th:field="*{id}">
            <!-- category 선택 -->
            <label id="categoryLabel" class="form-label" th:for="bbsCategory"><b>Category</b></label>
            <select id="bbsCategory" class="form-select dropdown-toggle" th:field="*{categoryId}" data-bs-toggle="dropdown"
                    name="categoryId">
                <th:block th:each="category : ${session.categoryList}">
                    <option class="dropdown-item" th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
            <!-- 제목 -->
            <label id="titleLabel" class="form-label" for="bbsTitle"><b>Title</b></label>
            <input type="text" id="bbsTitle" class="form-control" name="bbsTitle" th:field="*{bbsTitle}">
            <span id="titleError" class="valid">빈칸을 채워주세요</span>
            <!-- 내용 -->
            <label id="contentsLabel" for="bbsContents" class="form-label"><b>Contents</b></label>
            <span id="bbsError" class="valid">내용을 채워주세요</span>
            <textarea id="bbsContents" class="form-box" name="bbsContents" th:field="*{bbsContents}"></textarea>
            <div id="btnGroup">
                <button type="button" id="cancelBtn" class="btn btn-outline-secondary form-button"
                        onclick="window.history.back();">취소
                </button>
                <button type="submit" id="updateBtn" class="btn btn-primary form-button">수정</button>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/post.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $('#bbsContents').summernote(setting);
            titleValidate();
            contentValidate();
            cancelBbs();
            validateBbs();
        }
    </script>
</th:block>
</body>
</html>
