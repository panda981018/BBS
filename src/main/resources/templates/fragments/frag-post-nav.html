<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<body>
<div id="postNav" class="d-flex flex-column flex-shrink-0 p-3" layout:fragment="NaviPost">
    <ul class="nav flex-column mb-auto">
        <li class="nav-item" th:each="category : ${session.categoryList}">
            <a class="nav-link link-dark"
               th:classappend="${category.name.toUpperCase().equals(session.categoryList.get(categoryId).getName())} ? 'current'"
               th:href="@{'/post/bbs?category=' + ${category.getId()}}"
               th:text="${category.name.toUpperCase()}"></a>
        </li>
    </ul>
</div>
</body>
</html>
