<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="main-head(title)">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <link href="/css/blog.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <style>

        .container {
            width: 80%;
            height: 100vh;
            padding: 0;
        }

        .container > .box {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
    <title th:text="${title}">Sharing</title>
</head>
<body>
<!-- Navigation-->
<header class="blog-header py-3" th:fragment="header">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1" style="visibility: hidden">
            <a class="text-muted" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" th:href="@{/}">Sharing</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
                    <circle cx="10.5" cy="10.5" r="7.5"></circle>
                    <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                </svg>
            </a>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/signup}">Sign up</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/login}">Log in</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/info}" sec:authorize="hasRole('ROLE_MEMBER')">My Info</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin Page</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/logout}">Logout</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
