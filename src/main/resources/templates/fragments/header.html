<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- Navigation-->
<header class="blog-header py-3" th:fragment="header">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1" style="visibility: hidden">
            <a class="text-muted" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" th:href="@{/}">Sharing</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
                    <circle cx="10.5" cy="10.5" r="7.5"></circle>
                    <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                </svg>
            </a>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/signup}">Sign up</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/login}">Log in</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/info}" sec:authorize="hasRole('ROLE_MEMBER')">My Info</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/manage}" sec:authorize="hasRole('ROLE_ADMIN')">Admin Page</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</header>
</html>
