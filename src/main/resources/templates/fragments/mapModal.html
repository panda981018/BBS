<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- 지도 dialog-->
<div id="mapDialog" layout:fragment="modalFragment" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalLabel">Map</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column">
                <div id="map" style="width: 768px; height: 600px;"></div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div id="search" class="d-flex justify-content-evenly align-items-center">
                            <input class="d-flex" type="text" id="keyword" placeholder="검색어를 입력하세요.">
                            <input type="button" id="submit" class="d-flex btn btn-light" value="검색">
                        </div>
                    </div>
                    <div id="searchResult">
                        <hr>
                        <ul id="placeList"></ul><!-- 검색결과 -->
                        <div id="placePagination"></div><!-- 검색결과 페이지네이션 -->
                    </div>
                </div>
                <div class="current-loc">
                    <button type="button" id="findCurrentLocation">
                        <img id="currentImg" src="/img/current.png">
                    </button>
                </div>
            </div>
            <div class="modal-footer">
<!--                <button type="button" id="modalClose" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>-->
<!--                <button type="button" id="modalSaveBtn" class="btn btn-primary">저장</button>-->
            </div>
        </div>
    </div>
</div>
</html>
