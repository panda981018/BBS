<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<div id="replyContainer" layout:fragment="replyFragment" class="d-flex flex-column mt-4">
    <b id="replyText">댓글</b>
    <div id="replySpace" class="d-flex flex-row align-items-center mb-3">
        <textarea id="replyTextarea" rows="1"></textarea>
        <button type="button" id="createReply" class="btn btn-outline-secondary ms-1">등록</button>
    </div>
    <div id="writtenReply" class="mb-4" th:each="reply : ${replyList}">
        <div id="replyInfo">
            <b class="me-3">작성자</b><span class="me-3" th:text="${reply.writer}"></span>
            <b class="me-2">작성일자</b><span th:text="${reply.createDate}"></span>
            <span th:if="${reply.updateDate != null}" th:text="${reply.updateDate}"></span>
        </div>
        <span id="replyContents" th:text="${reply.contents}"></span>
    </div>
</div>
</html>
