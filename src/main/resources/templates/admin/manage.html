<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<head>
    <title>Admin Page</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1 class="col-8">Admin Page</h1>
    <hr>
    <table class="table table-striped table-responsive table-hover"
           style="margin-left: auto; margin-right: auto; text-align: center">
        <thead>
        <tr>
            <th>Member_ID</th>
            <th>Username</th>
            <th>Nickname</th>
            <th>Role</th>
            <th>Birth</th>
            <th>Gender</th>
            <th>Register Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}" th:if="${member.role != 'ROLE_ADMIN'}" th:onclick="|location.href='@{/admin/info(id=${member.id})}'|">
                <td th:text="${member.id}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.role}"></td>
                <td th:if="${member.role == 'ROLE_MEMBER'}"
                    th:text="${member.year} + '-' + ${member.month} + '-' + ${member.day}"></td>
                <td th:unless="${member.role == 'ROLE_MEMBER'}"></td>
                <td th:text="${member.gender}"></td>
                <td th:text="${member.regDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/checkAdminRole.js"></script>
    <script th:inline="javascript">
        // 반드시  CDATA부분 까지 입력해주어야 한다.
        /* <![CDATA[ */
        const adminId = [[${adminId}]];
        $(function () {
            askAdmin(adminId);
        })
        /* ]]> */
    </script>
</th:block>
</body>
</html>
