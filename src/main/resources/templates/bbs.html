<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/post.css">
    <title>Post</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-row justify-content-around align-items-stretch">
        <div id="postNav" class="d-flex flex-nowrap flex-column flex-shrink-0 p-3 bg-white" layout:fragment="NaviPost">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" th:each="category : ${categoryList}">
                    <a th:href="@{'/post/bbs?category=' + ${category.name}}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
