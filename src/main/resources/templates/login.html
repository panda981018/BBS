<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: main-head(Login)">
    <title>Login</title>
</head>
<body>
<div class="container">
    <header th:include="fragments/header :: header"></header>
    <h1>Login</h1>
    <hr>
    <form th:action="@{/member/login}" method="post">
        <!-- 로그인 시 아이디의 name attribute 값은 username이어야 함. -->
        <div class="mb-3">
            <label th:for="username" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" name="username" placeholder="이메일을 입력해주세요"/>
            <!-- validator에서 error.rejectValue를 통해 넘어온 값을 아래 코드에서 처리해준다. -->
            <!--  <p th:if="${ #fields.hasErrors('username')}" th:errors="*{username}">Email Error</p>-->
        </div>

        <div class="mb-3">
            <label th:for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호"/>
            <!--  <p th:if="${ #fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>-->
        </div>
        <div th:if="${errorMessage}">
            <p class="alert alert-danger" th:text="${errorMessage}">Username or Password invalid. Please verify</p>
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
