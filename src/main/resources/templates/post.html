<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/post.css">
    <title>Post</title>
</head>
<body>
<div layout:fragment="content">
    <div id="postNav" class="d-flex flex-nowrap flex-column flex-shrink-0 p-3 bg-white" layout:fragment="NaviPost">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" th:each="category : ${categoryList}">
                <a th:href="@{'/post/bbs?category=' + ${category.name}}" th:text="${category.name}"></a>
            </li>
        </ul>
    </div>
    <!--        <div layout:replace="fragments/postnav :: NaviPost"></div>-->
    <div id="postContent" class="d-flex flex-column justify-content-around">
        <div th:if="${categoryList.isEmpty()}" id="categoryEmpty">
            카테고리가 추가되지 않았습니다.
        </div>
        <div th:unless="${categoryList.isEmpty()}" id="categoryNotEmpty">
        </div>
    </div>
</div>
</body>
</html>
