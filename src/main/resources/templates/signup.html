<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SIGNUP PAGE</title>
</head>
<body>
<div class="container mt-5">
    <h1>Sign Up</h1>
    <hr>
    <!-- signUpForm은 Controller에서 넘겨준 객체 -->
    <form th:action="@{/member/signup}" th:object="${signUpForm}" method="post">
        <!-- role -->
        <div class="mb-3">
            <label th:for="role" class="form-label"><b>Role</b></label><br/>
            <input type="radio" th:field="*{role}" value="Member" checked/> 일반 회원
            <input type="radio" th:field="*{role}" value="Admin"/> 관리자
        </div>
        <!--  email  -->
        <div class="mb-3">
            <label th:for="username" class="form-label" aria-describedby="emailHelpBlock"><b>Email address</b></label>
            <small id="emailHelpBlock" class="text-muted">이메일 형식으로 입력해주세요. 중복 이메일은 허용되지 않습니다.</small>
            <input type="email" class="form-control" name="username" th:field="*{username}" placeholder="이메일을 입력해주세요"/>
            <!-- validator에서 error.rejectValue를 통해 넘어온 값을 아래 코드에서 처리해준다. -->
            <p class="alert alert-danger" role="alert" th:if="${ #fields.hasErrors('username')}" th:errors="*{username}">Email Error
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
        <!-- password -->
        <div class="mb-3">
            <label th:for="password" class="form-label" aria-describedby="passwordHelpBlock"><b>Password</b></label>
            <small id="passwordHelpBlock" class="text-muted">비밀번호는 8자 이상으로 해주세요.</small>
            <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="비밀번호"/>
            <p class="alert alert-danger" role="alert" th:if="${ #fields.hasErrors('password')}" th:errors="*{password}">Password Error
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
        <!-- nickname -->
        <div class="mb-3">
            <label th:for="nickname" class="form-label"><b>Nickname</b></label>
            <input type="text" class="form-control" th:field="*{nickname}" placeholder="이름"/>
            <p class="alert alert-danger" role="alert" th:if="${ #fields.hasErrors('nickname')}" th:errors="*{nickname}">nickname Error
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
        <!-- age -->
        <div class="mb-3 dropdown">
            <label th:for="age" class="form-label"><b>Age</b></label><br/>
            <select class="btn dropdown-toggle" data-toggle="dropdown" th:field="*{age}">
                <option class="dropdown-item" th:value="23" value="23" selected>23</option>
                <option class="dropdown-item" th:value="24" value="24">24</option>
                <option class="dropdown-item" th:value="25" value="25">25</option>
                <option class="dropdown-item" th:value="26" value="26">26</option>
            </select>
<!--            <button class="btn dropdown-toggle" data-toggle="dropdown">-->
<!--                나이 선택-->
<!--            </button>-->
<!--            <div class="dropdown-menu">-->
<!--                &lt;!&ndash; 나이 관련해서 메뉴 만들기 for문(?)으로 해서 쭉 만들면 될거같은데 더 찾아보기 &ndash;&gt;-->
<!--                <a class="dropdown-item" href="#">24</a>-->
<!--            </div>-->
        </div>
        <!-- Gender -->
        <div class="mb-3">
            <label th:for="gender" class="form-label"><b>Gender</b></label>
            <input type="radio" name="gender" th:field="*{gender}" value="Male" checked/> Male
            <input type="radio" name="gender" th:field="*{gender}" value="Female"/> Female
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<!-- Option 1: jQuery Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
